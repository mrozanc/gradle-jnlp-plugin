buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.5'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:2.2.4'
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.10.0'
        classpath 'net.saliman:gradle-cobertura-plugin:2.2.4'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:0.6.1'
    }
}

plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.1.0'
}

apply plugin: 'base'

scmVersion {
    tag {
        prefix = ''
    }
}

allprojects {
    project.version = scmVersion.version
}

task publishToBintrayInSeparateBuild(type: GradleBuild, group: 'release') {
    startParameter = project.gradle.startParameter.newBuild()
    tasks = ['bintrayUpload']
}
release.finalizedBy publishToBintrayInSeparateBuild
